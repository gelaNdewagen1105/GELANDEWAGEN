<!DOCTYPE html>
<html lang="ru">
<html>

<head>
    <title>Scania-Международный стандарт</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

</head>

<body style="background-color: rgb(247, 247, 247);">
    <div class="container p-3 mt-2">
        <div class="row">
            <div class="col-md-12">
                <div class="rounded p-4" style="background-color: white;">

                    <div class="row">
                        <div class="form-inline my-2 my-lg-0 d-flex justify-content-center">
                            <input class="form-control  btn-block mr-sm-2" type="search" placeholder="Поиск"
                                aria-label="Search">
                            <button class="btn btn-outline-secondary my-2 my-sm-0" id="searchBotton">Поиск</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <table class="table w-100" style="display: none;" id="mainTable">
                                <thead class="w-100">
                                    <tr>
                                        <th scope="col" class="w-25">#</th>
                                        <th scope="col" class="w-25">First</th>
                                        <th scope="col" class="w-25">Last</th>
                                        <th scope="col" class="w-25">Delete</th>
                                        <th scope="col" class="w-25">Increase</th>
                                    </tr>
                                </thead>
                                <tbody id="tablediv">
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">

        var tableSearch = [
            [1, '2', '3'],
            [2, '4', '5'],
            [3, '4', '5'],
            [4, '4', '5'],
            [5, '6', '6']
        ];

        console.log(tableSearch);
        //console.log(items[0][0]); // 1

        function del(id) {
            $('#row_'+id).remove();
        }

        function inc(id) {
            let td = $('#row_'+id).children().eq(0);

            let val = td.html() * 3;
            
            td.html(val);
        }

        $(document).ready(function () {
            $('#searchBotton').on("click", function (event) {
                $("#tablediv").html("");
                $('#mainTable').css("display", "block");

                for (var i = 0; i < tableSearch.length; i++) {
                    console.log();

                    $("#tablediv").append('<tr id="row_' + tableSearch[i][0] + '"><td>' + tableSearch[i][0] + '</td><td>' + tableSearch[i][1] + '</td><td>' + tableSearch[i][2] + '</td><td><button onclick="inc(' + tableSearch[i][0] + ')" type="button" class="btn btn-primary">Increase</button></td><td><button onclick="del(' + tableSearch[i][0] + ')" type="button" class="btn btn-danger">Delete</button></td></tr>');
                }
            });
        })
    </script>
</body>

</html>
